<style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,500;1,800&family=Freeman&family=Poetsen+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap');
    
    @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,500;1,800&family=Poetsen+One&display=swap');
    .logins {
            display: flex;
            gap: 10px; /* Espacio entre botones */
            justify-content: center; /* Centrar los botones horizontalmente */
            margin-top: 20px; /* Espacio superior */
        }

        .login-button {
            display: inline-block;
            padding: 10px 20px; /* Espaciado interno */
            font-size: 18px; /* Tamaño de fuente */
            color: #ffffff; /* Color del texto */
            background-color: #75b82e; /* Color de fondo */
            border: none; /* Sin borde */
            border-radius: 15px; /* Bordes redondeados */
            text-decoration: none; /* Sin subrayado */
            transition: background-color 0.3s, transform 0.3s; /* Transiciones para hover y clic */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra */
            font-family: "Poetsen One", sans-serif;

        }
        
        .login-buttonU{
            display: inline-block;
            padding: 10px 20px; /* Espaciado interno */
            font-size: 18px; /* Tamaño de fuente */
            color: #ffffff; /* Color del texto */
            background-color: #67a227; /* Color de fondo */
            border: none; /* Sin borde */
            border-radius: 15px; /* Bordes redondeados */
            text-decoration: none; /* Sin subrayado */
            transition: background-color 0.3s, transform 0.3s; /* Transiciones para hover y clic */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra */
            font-family: "Poetsen One", sans-serif;
            transform: translateY(-2px);
        }

        .login-button:hover {
            background-color: #67a227; /* Color de fondo en hover */
            transform: translateY(-2px); /* Mover hacia arriba en hover */
        }

        .login-button:active {
            background-color: #4a751c; /* Color de fondo en clic */
            transform: translateY(0); /* Reset transform en clic */
        }

        .form-label{
            font-family: 'Nunito', sans-serif;
        }
        

        .Iniciar{
            font-family: "Freeman", sans-serif;
            font-size: 35px;
            text-align: center;
        }
    </style>

<section class="vh-100" style="background-color: #393be4;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <a (click)="goToHome()"  style="cursor: pointer;"><img src="assets/img/volver.png"  alt="" style="padding: 30px;"></a>
                            <div style="text-align: center;">
                                <img src="assets/img/reciclando1.png" style="width: 500px; margin-top: 40px;" />
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        
                                        <div style="text-align: center;"><span class="h1 fw-bold mb-0"><img src="assets/img/Greentec.jpg" 
                                            style="width: 200px; margin-left: 140px;"> </span></div> 
                                    </div>
                                    <h4 class="Iniciar" style="letter-spacing: 1px;">Iniciar Sesión</h4>
                                    <div class="logins">
                                        <a class="login-button">Usuarios</a>
                                        <a (click)="LoginEmpleado()" class="login-button">Empleados</a>
                                        <a (click)="LoginAdmin()" class="login-button">Administradores</a>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label for="correo" class="form-label">Correo:</label>
                                        <input type="email" id="correo" name="correo" class="form-control form-control-lg" placeholder="Correo electrónico" required ngModel>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label for="contra" class="form-label">Contraseña:</label>
                                        <input type="password" id="contra" name="contra" class="form-control form-control-lg" placeholder="Contraseña" required ngModel>
                                    </div> 
                                    
                                    <div class="pt-1 mb-4">
                                        <button class="login-button" type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
                                        <a href="#"><img src="assets/img/google.png" style="margin-left: 50px;"/></a>
                                        <a href="#"><img src="assets/img/face.png" style="margin-left: 50px;"/></a>
                                        <a href="#"><img src="assets/img/twiter.png" style="margin-left: 20px; width: 110px"/></a>
                                    </div>
                                    <a class="small text-muted" href="#">¿Olvidaste tu contraseña?</a>
                                    <br>
                                    <a href="#!" class="small text-muted">Términos de uso.</a>
                                    <a href="#!" class="small text-muted">Política de privacidad</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
